<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <!-- Bootstrap for mobile screen sizes -->
    <meta charset="UTF-8" name='viewport' content='width=device-width', initial-scale=1>
    <title>WhoDo</title>

    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>

    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="/whodo/styles.css" />
</head>

<body ng-controller='MainCtrl as mac'>

    <!-- navbar -->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/whodo/" class="navbar-brand">
                        WhoDo
                    </a>
                </div>
            </div>
        </nav>
    </header>


    
    <div class='container'>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <table class='table table-striped table-bordered'>
                    <thead>
                        <th>
                            <button class='btn btn-primary' ng-click='mac.sortBy("info")'>
                                Task
                            </button>
                            <span class="sortorder" ng-show='mac.order === "info" ' ng-class="{reverse: mac.reverse}"></span>
                        </th>
                        <th>
                            <button class= 'btn btn-primary' ng-click='mac.sortBy("date")'>
                                Date Due
                            </button>    
                            <span class="sortorder" ng-show='mac.order === "date" ' ng-class="{reverse:mac.reverse}"></span>
                        </th>
                        <th>
                            <button class= 'btn btn-primary' ng-click='mac.sortBy("date-added")'>
                                Date Added
                            </button>    
                            <span class="sortorder" ng-show='mac.order === "date-added" ' ng-class="{reverse:mac.reverse}"></span>
                        </th>
                    </thead>
                    <tbody>

                        <!-- list existing tasks -->
                        <tr ng-repeat="task in mac.savedTasks | orderBy: mac.order:mac.reverse">
                            <td>
                                {{task.info}}                                    
                            </td> 
                            <td>
                                {{task.date | date:'fullDate'}}
                            </td>
                            <td>
                                {{task.dateAdded | date: 'fullDate'}}
                            </td>
                        </tr>
                        
                        <!-- add new task -->
                        <form ng-submit='mac.addSavedTask()'>
                            <tr>
                                 <td>
                                    <input type="text" class="form-control" id='new-task' placeholder="Describe task here." ng-model='mac.newTask.info'>                                 
                                </td>
                                <td>
                                    <input type="date" class="form-control" id='new-task' ng-model='mac.newTask.date'>
                                </td>
                                <td>
                                    <input type="date" class='form-control' id='new-task' ng-model = 'mac.newTask.dateAdded'>
                                </td>
                            </tr>    
                            <tr>
                                <td>
                                    <button class='btn btn-primary'>
                                        Add Task 
                                    </button>                                
                                </td>
                            </tr>
                        </form>

                    </tbody>
                </table>                
            </div>
        </div>

        <!-- success message -->
        <div class='input-saved-alert container' ng-show='mac.showTaskSaved'>
            <div class='alert alert-success'>
                Task Saved!
            </div>
        </div>

        <!--test-->
        <pre>
            reverse {{mac.reverse}}
            {{ mac.savedTasks | json}}
        </pre>

    </div><!-- end container -->
    

    <!-- footer -->
    <footer class='page-footer'>
        <div class="container">
            &copy;Jason Mize 2016
        </div>
    </footer>

    <!-- JQuery -->    
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <!-- JavaScript - Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Ramda -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>

    <!-- my JavaScript -->
    <script src='app.js'></script>

</body>
</html>
